{% extends 'base.html' %} {% import 'macros.html' as macro %} {% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">{% endblock%}


<!-- Styles block -->
{% block content %}

<div class="container">
  <div class="block">
    <h2>Punchline</h2>
    <div class="pitches">
      <ul class="nav nav-tabs">
        {{macro.displayCategoryList(category)}}
      </ul>
    </div>
    <div class="tab-content">
      <div id="{{category.id}}" class="tab-pane fade in active">
        {{macro.displayPitches(pitch)}}
      </div>
    </div>
  </div>
</div>
{% endblock%}
